- type: entity
  parent: DrinkGlass
  id: DrinkDogstarCoffeeGlass
  suffix: Dogstar coffee
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: DogstarCoffee
          Quantity: 30
  - type: Icon
    sprite: Objects/Consumable/Drinks/coffee.rsi
    state: icon

- type: entity
  parent: DrinkBaseCup
  id: DrinkDogstarHotCoffee
  name: Dogstar coffee
  description: "\"Dogs can't tell the difference between coffee and Dogstar Coffee!\" A hot drink brewed with Sirius Agritech's genetically modified coffee; safe for animals, not so safe for humans."
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: DogstarCoffee
          Quantity: 20
  - type: Icon
    sprite: Objects/Consumable/Drinks/hot_coffee.rsi
    state: icon-vend
  - type: Sprite
    sprite: Objects/Consumable/Drinks/hot_coffee.rsi
    layers:
    - state: icon-0
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: icon-4
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: icon-
  - type: TrashOnSolutionEmpty
    solution: drink

